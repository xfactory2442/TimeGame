<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio">
<TITLE>Time Game</TITLE>
<link rel="stylesheet" href="StyleSheet.css">
<script src="js/game.js"></script>
<script src="js/actions.js"></script>
<script src="js/resources.js"></script>
<script src="js/money.js"></script>
<script src="js/log.js"></script>
<script src="js/shopanditems.js"></script>
<script src="js/unlocks.js"></script>

<template id="shop_item_template">
	<div id="item" class="shop_item">
		<div class="shop_box shop_box_name">
			<p id="name"></p>
		</div>
		<div class="shop_box shop_box_cost">
			<p id="cost"></p>
		</div>
		<div class="shop_box shop_box_description">
			<p id="description"></p>
		</div>
		<button id ="button" class="shop_button" onclick="BuyItem(this)">Buy</button>
	</div>
</template>

<template id="action_template">
	<div id="action">
		<div class="tooltip">
			<p id="name_text"></p>
			<div class="tooltiptextbackground">
				<p id="upgrade_level_text" class="tooltiptext">HI</p>
				<p id="progress_text" class="tooltiptext">HI</p>
			</div>
		</div>
		<div class="action_slider">
			<div class="slide_container">
				<input type="range" min="0" max="24" value="50" class="slider" id="slider" />
			</div>
		</div>
		<p id="amount_text" class="text">Time Spent: 0</p>
	</div>
</template>

</HEAD>
<BODY onload="OnLoad()">
	<p id="debug_text"></p>
	<p id="debug_text2"></p>
	<div id="UI">
		<button class="button" onclick="StartDay()">Next Day</button>
		<p id="can_not_start_day" class="text"></p>
		<div id="currencies" style="display:inline-block; position:relative">
			<div id="leaf" class="currency">
				<p id="leaf_amount" class="currency_amount"></p>
				<img src="img/leaf.png" alt="leaf" class="currency_img">
			</div>
			<div id="stone" class="currency">
				<p id="stone_amount" class="currency_amount"></p>
				<img src="img/leaf.png" alt="leaf" class="currency_img">
			</div>
			<div id="iron" class="currency">
				<p id="iron_amount" class="currency_amount"></p>
				<img src="img/leaf.png" alt="leaf" class="currency_img">
			</div>
			<div id="gold" class="currency">
				<p id="gold_amount" class="currency_amount"></p>
				<img src="img/leaf.png" alt="leaf" class="currency_img">
			</div>
			<div id="diamond" class="currency">
				<p id="diamond_amount" class="currency_amount"></p>
				<img src="img/leaf.png" alt="leaf" class="currency_img">
			</div>
			<div id="platinum" class="currency">
				<p id="platinum_amount" class="currency_amount"></p>
				<img src="img/leaf.png" alt="leaf" class="currency_img">
			</div>
			<div id="orentium" class="currency">
				<p id="orentium_amount" class="currency_amount"></p>
				<img src="img/leaf.png" alt="leaf" class="currency_img">
			</div>
		</div>
	</div>
	<h3 id="date"></h3>
	<div id="actions">
		<p id="time_text" class="text"></p>
	</div>

	<div id="shop" class="shop">
	</div>
	<div class="tab">
		<button class="tablinks" onclick="ChangeTab(event, 'log')" id="default_open">Log</button>
		<button class="tablinks" onclick="ChangeTab(event, 'resources')">Inv</button>
	</div>
	<div id="resources" class="log"></div>
	<div id="log" class="log"></div>
</BODY>
</HTML>
